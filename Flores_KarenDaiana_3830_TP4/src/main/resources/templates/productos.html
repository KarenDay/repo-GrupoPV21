<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Productos</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
	</head>
	<body>
			<!-- Header -->
				<header th:replace="/layouts/header :: header"></header>
			<!-- fin Header -->
			<!-- container -->
				<div class="container-fluid">
					<div class="row">
						 <div class="col-md-10 mb-5 col-12">
						 	<h1 class="text-center">Listado De Productos</h1>
						 	<hr>
						 	<!-- Table -->
								<table class="table table-striped table-dark">
								  <thead>
								    <tr class="text-center">
								      <th scope="col">Codigo de Producto</th>
								      <th scope="col">Producto</th>
								      <th scope="col">Precio</th>
								      <th scope="col">Marca</th>
								      <th scope="col">Stock</th>
								      
								    </tr>
								  </thead>
								  <tbody>
								    <tr th:each="producto : ${productos}">
										<td align="center" th:text="${producto.codigo}"> </td>
										<td align="center" th:text="${producto.nombre}"></td>
										<td align="center" th:text="${producto.precio}"></td>
										<td align="center" th:text="${producto.marca}"></td>
										<td align="center" th:text="${producto.stock}"></td>
											
								    </tr>
								  </tbody>
								</table>
							<!-- Fin Table -->
						 </div>
						 <div class="col-2">
						 	<!-- aside -->
								<aside th:replace="/layouts/publicidad :: aside"></aside>
							<!-- fin aside -->
						 </div>
					</div>
				</div>
			<!-- fin container -->
				
				
	
			<!-- Footer -->
				<footer th:replace="/layouts/footer :: footer"></footer>
			<!-- Fin Footer -->
			<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
			<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/umd/popper.min.js}"></script>
			<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
